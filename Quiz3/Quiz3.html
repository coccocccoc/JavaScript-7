<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./style.css">
  <script></script>
</head>
<body>
  <div id="container">
    <h1>온라인 쇼핑 장바구니</h1>

    <form>
      <label for="productName">상품 이름:</label>
      <input type="text" id="productName">
      <br><br>

      <label for="productQuantity">수량:</label>
      <input type="number" id="productQuantity">
      <br><br>

      <label for="productPrice">가격(개당):</label>
      <input type="text" id="productPrice">
      <br><br>

      <button>장바구니에 추가</button>
    </form>

    <h2>장바구니</h2>
    <p>총 수량: <span id="totalQuantity">0</span></p>
    <p>총 가격: <span id="totalPrice">0</span>원</p>


  </div>

</body>
</html>
