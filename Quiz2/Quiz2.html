<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <h1>회원가입</h1>
    <p>회원가입을 위해 아래의 정보를 입력하세요</p>
    
    <div>
      <strong>회원정보</strong>
      <ul>
        <li>
          아이디
          <input type="text">
        </li>
        <li>
          비밀번호
          <input type="password">
        </li>
        <li>
          비밀번호 확인
          <input type="password">
        </li>
        <li>
          이름
          <input type="text">
        </li>
        <li>
          성별
          <input type="radio" name="gender" id="male">
          <label for="male">남</label>
          <input type="radio" name="gender" id="female">
          <label for="female">여</label>
        </li>
      </ul>
    </div>

      <button>회원가입</button>
      <button>다시 쓰기</button>

  </div>

  

</body>
</html>
