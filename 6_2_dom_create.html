<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  <!-- dom 함수를 사용해서 간단한 메모 프로그램 구현하기 -->
  <h1>ToDo List</h1>
  <!-- 사용자가 내용을 입력하면 메모가 추가됨 -->
  <!--  -->
  <input type="text" id="text" onkeydown="func(event)">
  <ul id="list">
    <li>운동가기</li>
    <li>약먹기</li>
  </ul>

  <script>
    // 리스트 가져오기
    const list = document.getElementById('list');
    // 입력필드 가져오기
    const input = document.getElementById('text');
    // 이벤트 함수 정의
    // 사용자가 내용을 입력하고 엔터키를 누르면, 입력한 내용이 목록에 추가
    function func(event){
      // console.log(event.key, event.keyCode);
      // 엔터를 입력했을 때
      if(event.keyCode == 13){
        // console.log('입력된 값:', event.target.value);
        // 새로운 항목 생성
        const newLi = document.createElement('li');
        // 내용 쓰기
        newLi.textContent = event.target.value;
        // ul 태그에 새로운 li 태그를 추가
        list.appendChild(newLi);
        // 추가가 끝났으면 입력필드를 초기화
        input.value = '';
      }
    }
  </script>

</body>
</html>
