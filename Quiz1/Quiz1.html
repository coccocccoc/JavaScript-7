<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  
  <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>

    <div>
      <strong>개인정보</strong>
      <ul>
        <li>
          이름 
          <input type="text" id="name">
        </li>
        <li>
          연락처
          <input type="text" id="phoneNumber" oninput="checkPhoneInput(this)">
        </li>
      </ul>
    </div>

    <div>
      <strong>지원 분야</strong>
      <div id="radio-group">
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">웹 퍼블리싱</label>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">웹 어플리케이션 개발</label>
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">개발 환경 개선</label>
      </div>
    </div>

    <div>
      <strong>지원동기</strong>
      <textarea name="" id="" rows="4" cols="30"></textarea>
      <p><span>0</span>/30글자</p>
    </div>

  <button onclick="checkDataEmpty()">접수하기</button>
  <button>다시쓰기</button>

</div>

</body>
</html>
